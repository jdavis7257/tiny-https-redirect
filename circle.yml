machine:
  services:
    - docker
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    - go get github.com/tools/godep



test:
  pre:
    - go vet src

  override:
    - godep go test src

deployment:
  hub:
    branch: master
    commands:
      - docker build --tag=jdavis7257/tiny-redirect:0.1
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
